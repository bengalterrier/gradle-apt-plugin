apply plugin: 'groovy'

group = 'com.bengalterrier'
version = '0.0.1'

repositories {
  mavenCentral()
}

dependencies {
  compile gradleApi()
  compile "org.codehaus.groovy:groovy-all:1.8.6"

  testCompile "org.spockframework:spock-core:0.6-groovy-1.8"
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.4'
}
